<html>

<head>
    <script src="https://github.com/mauriciosantos/Buckets-JS/releases/download/v1.98.2/buckets.min.js"></script>
    <script src="js/datastructure.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should learn some data structures here .
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
    </div>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Data structures</span>
    </nav>
    <div class="container">
        <div class="row">
            <select name="datastructures" id="ds" class="form-control" onchange="showhide()">
                        <option hidden >Select</option>
                        <option value="Stack">Stack</option>
                        <option value="Queue">Queue</option>
                        <option value="All">All</option>
            </select>
        </div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-6" style="padding-left: 0px;">
                <input id="names" class="form-control" placeholder="Enter an input value" />
            </div>
            <div class="col-4">
                <input id="chkbox" type="checkbox" style="margin-left:1px;" aria-label="Checkbox for following text input" />
                <label>Generate random input value</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" style="padding-top: 15px;">
                <button id="push" class="btn btn-dark btn-lg" style="display: none" type="button" onclick="pushMe()">Push</button>
                <button id="pop" class="btn btn-success btn-lg" style="display: none" type="button" onclick="popMe()">Pop</button>
                <button id="queue" class="btn btn-warning btn-lg" style="display: none" type="button" onclick="queueMe()">Queue</button>
                <button id="dequeue" class="btn btn-danger btn-lg" style="display: none" type="button" onclick="dequeueMe()">Dequeue</button>
            </div>
        </div>
        <div class=" row " style="padding-top: 15px;align-items: center; ">
            <div class="col " style="align-items: center; ">
                <ul id="listitems-stack" class="list-group ">
                </ul>
            </div>
            <div class="col ">
                <ul id="listitems-queue" class="list-group ">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
